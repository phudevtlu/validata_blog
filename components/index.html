<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      rel="shortcut icon"
      href="../assets/img/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../components/login/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="../assets/icons/fontawesome-free-6.2.1-web/css/all.css"
    />
  </head>
  <body>
    <div class="main">
      <video autoplay muted loop class="video-background">
        <source src="../assets/img/vid1.mp4" type="video/mp4" />
      </video>
      <div class="container w3-animate-opacity">
        <div class="header">
          <h2>Đăng nhập</h2>
        </div>
        <form id="form" class="form">
          <div class="form-control">
            <label for="username">Tên đăng nhập</label>
            <input type="text" placeholder="Tên đăng nhập" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Email</label>
            <input type="email" placeholder="Email của bạn" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Mật khẩu</label>
            <input type="password" placeholder="Mật khẩu" id="password" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button id="btnLogin" class="btn-login">Đăng nhập</button>
          <p class="form-link">
            Nếu bạn chưa có tài khoản:
            <a href="../components/login/signup.html">Đăng ký</a>
          </p>
        </form>
      </div>
    </div>

    <script type="module" src="../components/login/login.js"></script>
  </body>
</html>
